<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>

<body>
    <button id="openAlipay_btn" class="btn btn-default">支付</button>

    <script>
        var openAlipayBtn = document.querySelector('#openAlipay_btn');
        openAlipayBtn.addEventListener('click', function () {
            window.ReactNativeWebView.postMessage("openAlipay")
        });
    </script>
</body>

</html>
